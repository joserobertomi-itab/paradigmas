services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time arguments (Vite embeds these at build time)
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: geodb-kmeans-web
    ports:
      - "${PORT:-5173}:80"
    environment:
      # Runtime environment variables (if needed in the future)
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
